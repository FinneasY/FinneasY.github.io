  content:  |
    今天心理咨询，突然意识到原来我对我爸妈行为的烦躁和讨厌来源于“不公平”。他们是“爸爸”和“妈妈”，天生就有着做父母的责任和义务，但是有些他们的无能为力却作为矛盾全部转嫁到了我身上。可是现在，我不再是小孩了，我也可以用成人的视角去看待他们的行为模式了。我不需要以一个“照顾父母心情”的孩子的身份时时刻刻替他们着想，做孩子的时候我已经照顾太多了，现在我是大人了，我需要先照顾好自己，先让自己强大起来，我才需要考虑怎么好好对待他们。这些不公平我不需要去抗争，又或者去尽数承担，我能做的是照顾好自己，先独立起来，才能有方法对待我从家庭里受到的所有苦痛。倒也不用太害怕啦，先做自己想做的事吧！
  tags:
    - 心理咨询
    - 原生家庭
    - 小感悟
